<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style_signup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link href="image/icon2.png" rel="icon" />

    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to google font api -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header-->

    <!-------------------->
    <!-- NAVIGATION BAR -->
    <!-------------------->

    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <!-- Logo on the left (replace this with logo) -->
        <a class="navbar-brand" href="#"
          ><img
            src="image/logo2.png"
            alt="Playlist Palooza"
            height="39"
            width="245"
        /></a>

        <!-- Search bar in the center -->
        <form class="form-inline search-bar">
          <input
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <!-- Navigation links -->
        <div class="nav-links">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">About Us</a>
          <a class="nav-link" href="#">Sign In</a>
        </div>
      </div>
    </nav>
    <!-- end of header -->

    <!-- sign up form-->
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Sign Up</h2>

        <!-- email -->
        <div class="form-outline mb-4">
          <input type="text" id="email" class="form-control form-control-lg" />
          <label class="form-label" for="email">Email</label>
        </div>

        <!-- password -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="password"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- password again -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="passwordAgain"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="passwordAgian">Repeat Password</label>
        </div>

        <!-- Name -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <input
                type="text"
                id="firstName"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="firstName">First Name</label>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <input
                type="text"
                id="lastName"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="lastName">Last Name</label>
            </div>
          </div>
        </div>

        <!-- password again -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="phoneNumber"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="phoneNumber">Phone Number</label>
        </div>

        <!-- submit button-->
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign Up
        </button>

        <!-- sign up -->
        <div class="signup">
          <br />
          <p>
            Have already an account? <a href="login_page.html">Login Here</a>
          </p>
        </div>
      </form>
    </div>

    <!-- footer-->

    <!-------------------->
    <!-- FOOTER BAR -->
    <!-------------------->

    <footer class="custom-footer">
      <div class="container">
        <p>&copy; 2023 Playlist Palooza. All rights reserved.</p>
      </div>
    </footer>
    <!-- end of footer-->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
